<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="fas fa-times"></i>
            <h1>Playlist</h1>
        </header>

        <div class="music-info">
            <div class="music-info__column">
                <img src="https://mblogthumb-phinf.pstatic.net/20151211_159/wldmsdldhkth_1449808026683SRM9F_JPEG/dddc7368e0b2a0cfb48073d001bdb4a1_1000x1000x1.jpg?type=w800"

            </div>
            <div class="music-info__column">
                <h1>Fun (feat. Tove Lo)</h1>
                <p>by Coldplay</p>
            </div>
        </div>

        <div class="buttons">
            <div class="buttons__button">
                <i class="fas fa-play fa-lg"></i>
                <span>Play</span>
            </div>
            <div class="buttons__button">
                <i class="fas fa-heart fa-lg"></i>
            </div>
            <div class="buttons__button">
                <i class="fas fa-plus fa-lg"></i>
            </div>
        </div>

        <ul>
            <li class="music-list">
                <div class="music-list__column">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAxODA5MTZfMTI1/MDAxNTM3MDI2Mjk2Mjc5.gWHgYusoeJeHQ0FQYYovSpUWgyCyc3Pv7OdmcLWlFrgg.uqRdItwGqvUw_1gBEqWP7Z61Y_YzeJ-sa1RBTj9ev0gg.JPEG.sheun1127/81048369_1535078215641_1_600x600.JPG?type=w800"
                        width="60px" height="60px">
                </div>
                <div class="music-list__column">
                    <h1>Crying Over You ‚óê (feat. RM & BEKA)</h1>
                    <p>by HONNE</p>
                </div>
            </li>

            <li class="music-list">
                <div class="music-list__column">
                    <img src="http://images.genius.com/082825d240ac762ac94445c43cdbf286.960x960x1.jpg" width="60px"
                        height="60px">
                </div>
                <div class="music-list__column">
                    <h1>boxs</h1>
                    <p>by Travis</p>
                </div>
            </li>

            <li class="music-list">
                <div class="music-list__column">
                    <img src="https://i1.sndcdn.com/artworks-000264480377-a0q4ws-t500x500.jpg" width="60px"
                        height="60px">
                </div>
                <div class="music-list__column">
                    <h1>Paradise</h1>
                    <p>by Coldplay</p>
                </div>
            </li>

            <li class="music-list">
                <div class="music-list__column">
                    <img src="https://d24jnm9llkb1ub.cloudfront.net/icpn/190295771454/190295771454-cover-zoom.jpg"
                        width="60px" height="60px">
                </div>
                <div class="music-list__column">
                    <h1>Hypnotised</h1>
                    <p>by Coldplay</p>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/8755b009ca.js" crossorigin="anonymous"></script>

</html>
